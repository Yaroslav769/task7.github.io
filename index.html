<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
    <link rel="stylesheet" href="styles.css" />
    
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script defer src="slider.js"></script>
</head>
<body>
    <div class="image-slider">
        <div class="slider-item"><img class="slider-image" alt="Image 1" src="1.png" /></div>
        <div class="slider-item"><img class="slider-image" alt="Image 2" src="2.png" /></div>
        <div class="slider-item"><img class="slider-image" alt="Image 3" src="3.png" /></div>
        <div class="slider-item"><img class="slider-image" alt="Image 4" src="4.png" /></div>
        <div class="slider-item"><img class="slider-image" alt="Image 5" src="5.png" /></div>
        <div class="slider-item"><img class="slider-image" alt="Image 6" src="6.png" /></div>
        <div class="slider-item"><img class="slider-image" alt="Image 7" src="7.png" /></div>
        <div class="slider-item"><img class="slider-image" alt="Image 8" src="8.png" /></div>
    </div>
</body>
</html>
