<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

<div class="slider">

    <div><img class="slider__img" alt="image4" src="4.png" /></div>
    <div><img class="slider__img" alt="image5" src="5.png" /></div>
    <div><img class="slider__img" alt="image6" src="6.png" /></div>
    <div><img class="slider__img" alt="image7" src="7.png" /></div>
    <div><img class="slider__img" alt="image8" src="8.png" /></div>
</div>

</body>
</html>
